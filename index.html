<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link href="normalize.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Chango|Fjalla+One" rel="stylesheet">
    <link href="style.css" rel="stylesheet">

    <script id="product-template" type="text/x-handlebars-v4">
        <li class="product" data-brand="{{brand}}" data-id="{{product_id}}" data-categories="{{categories}}">
            <img src="images/{{image}}" alt="{{title}}">
            <h4>{{title}}</h4>
            <p>{{price}}</p>
            <a href="#" class="botton">Learn more</a> 
        </li>  
    </script>

</head> 
<body>
    <div id="container">
        <header>
            <div id="logo-search" class="clearfix">
                <h1>Dragin</h1>
                <form id="search">
                     <input id="lookup" type="text" placeholder="Search">
                    <input type= "submit" value="Go">
                </form>
             
                   


            </div>
            <div id="navigation" class="clearfix"> 
                <ul>
                   
                    <li>Men</li>   
                    <li>Woman</li>
                    <li>Grandparents</li>
                    <li>Deals</li>
                    <li>Sales</li>
                

                </ul>
            </div>    
            <div id="promotions" class="clearfix">
                <span class="arrow"> &lt;</span>
                <span class="promo">Free Shipping use promo code fortnite </span>
                <span class="arrow">&gt;</span>      
            </div>             
        </header>     
        <main>
            <aside>
               <h3>categories</h3>
               <select id="category-filter">
                    <option value="">--filter by category--</option>
               </select>
               <hr>
               <h3>brand</h3>
               <select id="brand-filter">
                    <option value="">--filter by brand--</option>
               </select>
            </aside>
            <section>
                <h3>Top Products</h3>
                <ul id="product-listings">
                    
                    
                </ul>
            </section>
        </main>
        <footer>
            <p>Copyright &copy; 2018 - Dragin Soultions</p>
        </footer>
    </div>
    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/handlebars-v4.0.12.js"></script>
    <script src="js/products.js"></script>
    <script src="js/products-constructor.js"></script>
    <script src="js/brand-filter.js"></script>
    <script src="js/category-filter.js"></script>
    <script src="js/search.js"></script>

</body>
</html>
